<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P≈ôipojeno k Spotify</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      background-color: #1db954;
      color: #000;
      padding: 1.2rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="message" id="status">Zpracov√°v√°m p≈ôipojen√≠ k Spotify...</div>

<script>
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');

  async function getUserProfile(token) {
    const response = await fetch('https://api.spotify.com/v1/me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });
    const data = await response.json();
    return data;
  }

  if (accessToken) {
    sessionStorage.setItem('spotify_token', accessToken);

    getUserProfile(accessToken).then(user => {
      const name = user.display_name || "Nezn√°m√Ω u≈æivatel";
      const premium = user.product === "premium";
      const image = user.images?.[0]?.url;

      let html = `<strong>${name}</strong><br/>`;
      if (image) {
        html = `<img src="${image}" alt="Profilov√Ω obr√°zek" style="width:100px;border-radius:50%;margin-bottom:1rem;"><br/>` + html;
      }
      html += premium ? "üî∞ M√° Spotify Premium" : "‚ùå Nem√° Spotify Premium";

      document.getElementById('status').innerHTML = html;
    }).catch(() => {
      document.getElementById('status').textContent = 'Nepoda≈ôilo se naƒç√≠st profil.';
    });
  } else {
    document.getElementById('status').textContent = 'Nepoda≈ôilo se p≈ôipojit Spotify √∫ƒçet.';
  }
</script>

</body>
</html>
